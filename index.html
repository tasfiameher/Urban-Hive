<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- navbar section starts here -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/urban-hive.png" alt="">
                <p>Urban <span class="hive-text">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a href="" class="login-btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
    </nav>
    <!-- navbar section ended here -->

    <!-- simple section starts here -->
    <section class="banner-container">
        <div class="banner-text">
            <h1>Man Bags</h1>
            <p>New Man's collection</p>
            <div class="icons-container">
                <span><i class="fa-brands fa-facebook" style="color: blue;"></i></span>
                <span><i class="fa-brands fa-twitter" style="color: skyblue;"></i></span>
                <span><i class="fa-brands fa-youtube" style="color: red;"></i></span>
                <span><i class="fa-brands fa-square-instagram" style="color: blueviolet;"></i></span>

            </div>
            <button class="banner-btn">See More</button>
            <button class="banner-btn">Shop Now</button>
        </div>
        <div class="banner-img">
            <img src="images/bag-picture.jpg" alt="">
        </div>
    </section>
    <!-- simple section ended here  -->
</body>

</html>
