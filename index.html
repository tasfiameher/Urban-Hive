<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UrbanHive</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

</head>

<body>
    <!-- navbar section starts here -->
    <nav>
        <div class="nav-container">
            <div class="logo-container">
                <img src="images/urban-hive.png" alt="">
                <p>Urban <span class="hive-text">Hive</span></p>
            </div>
            <div class="nav-items-container">
                <a href="">Home</a>
                <a href="">About</a>
                <a href="">Products</a>
                <a href="" class="login-btn">Login <i class="fa-solid fa-right-to-bracket"></i></a>
            </div>
        </div>
    </nav>
    <!-- navbar section ended here -->

    <!-- simple section starts here -->
    <section class="banner-container">
        <div class="banner-text">
            <h1>Man Bags</h1>
            <p>New Man's collection</p>
            <div>
                <span>a</span>
                <span>b</span>
                <span>c</span>
                <span>d</span>
                <button>See More</button>
                <button>Shop Now</button>
            </div>
        </div>
        <div class="banner-img">
            <img src="" alt="">
        </div>
    </section>
    <!-- simple section ended here  -->
</body>

</html>
